<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRICKET GAME</title>
    
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    />
  </head>
  <body class="mt-3">
    <div class="container-fluid">
      <h1 class="text-center">CRICKET GAME</h1>
      
      
      <div class="border-top border-bottom p-3 row">
        <div class="col-md-4 col-sm-4 col-12 text-center mb-5 mb-md-0">
          <h5>TEAM-A SCORE</h5>
          <h5 id="score-1">0</h5>
          <button class="btn btn-primary" id="hit-1" onclick='func()'>PLAY</button>
        </div>
        <div class="col-md-4 col-sm-4 col-12 text-center mb-5 mb-md-0">
          <h5>TIMER</h5>
          <h5 id="timer">60</h5>
          <h6 id="status">--</h6>
        </div>
        <div class="col-md-4 col-sm-4 col-12 text-center mb-5 mb-md-0">
          <h5>TEAM-B SCORE</h5>
          <h5 id="score-2">0</h5>
          <button class="btn btn-primary" id="hit-2" disabled>PLAY</button>
        </div>
      </div>
      
      <div class="text-center mt-3 mb-3">
        <button
        class="btn btn-primary"
        type="button"
        id="btn-result"
        data-toggle="collapse"
        disabled
        data-target="#collapseResult"
        aria-expanded="false"
        aria-controls="collapseExample"
        >
        GENERATE RESULT
      </button>
    </div>

    <div class="collapse" id="collapseResult">
      <div class="p-3 row">
        <div
        class="col-md-4 col-sm-4 col-12 text-center mb-5 mb-md-0 table-responsive"
        >
        <h6>TEAM-A SCORE BOARD</h6>
        <table class="table table-bordered">
          <thead>
            <tr>
              <th scope="col">TEAM</th>
                  <th scope="col">#1</th>
                  <th scope="col">#2</th>
                  <th scope="col">#3</th>
                  <th scope="col">#4</th>
                  <th scope="col">#5</th>
                  <th scope="col">#6</th>
                  <th scope="col">TOTAL</th>
                </tr>
              </thead>
              <tbody id="table-team-1"></tbody>
            </table>
          </div>
          <div class="col-md-4 col-sm-4 col-12 text-center mb-5 mb-md-0">
            <h6>MATCH WON BY</h6>
            <h6 class="border-bottom pb-3 mb-3" id="result-team">--</h6>
            <h6>MAN OF THE MATCH</h6>
            <br />
            <h6 id="motm">--</h6>
          </div>
          <div
          class="col-md-4 col-sm-4 col-12 text-center mb-5 mb-md-0 table-responsive"
          >
          <h6>TEAM-B SCORE BOARD</h6>
          <table class="table table-bordered">
            <thead>
              <tr>
                <th scope="col">TEAM</th>
                <th scope="col">#1</th>
                <th scope="col">#2</th>
                <th scope="col">#3</th>
                  <th scope="col">#4</th>
                  <th scope="col">#5</th>
                  <th scope="col">#6</th>
                  <th scope="col">TOTAL</th>
                </tr>
              </thead>
              <tbody id="table-team-2"></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    
  </body>
  </html>
